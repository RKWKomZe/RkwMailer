<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkwMailer="http://typo3.org/ns/RKW/RkwMailer/ViewHelpers"
    data-namespace-typo3-fluid="true">
<f:layout name="Email/{mailType}" />


<!-- PLAINTEXT -->
<!-- No intend here !!! -->  
<f:section name="Plaintext"><rkwMailer:plaintextLineBreaks>
<rkwMailer:email.translate key="templates_email_registerOptInRequest.headline" languageKey="{queueRecipient.languageCode}" extensionName="rkwRegistration" arguments="{0 : frontendUser.firstName, 1: frontendUser.lastName}" />\n
<rkwMailer:email.translate key="templates_email_registerOptInRequest.text1" languageKey="{queueRecipient.languageCode}" extensionName="rkwRegistration" />
\n\n
<rkwMailer:email.replace.redirectLinks queueMail="{queueMail}" queueRecipient="{queueRecipient}" isPlaintext="true" additionalParams="{queueMail.campaignParameterExploded}">
	[ http://www.google.de ] Testen\n
	[ http://www.google.de ] Testen\n
	[ mailto:mail@steffenkroggel.de ] Blalalal\n
</rkwMailer:email.replace.redirectLinks>
\n\n
<rkwMailer:email.replace.rteLinks plaintextFormat="true">
    <f:format.html parseFuncTSPath="">
        Test from RTE <link test@rkw.de>E-mail</link>
    </f:format.html>
</rkwMailer:email.replace.rteLinks>
\n\n
Test with typolink: <rkwMailer:email.typolink parameter='http://www.google.de'  />
\n\n
<rkwMailer:email.uri.action action="optIn" controller="Registration" extensionName="rkwRegistration" pluginName="rkwRegistration" absolute="true" pageUid="{pageUid}" additionalParams="{queueMail.campaignParameterExploded}"/>
</rkwMailer:plaintextLineBreaks></f:section>

<!-- HTML -->
<f:section name="Html">

	<h1><rkwMailer:email.translate key="templates_email_registerOptInRequest.headline" languageKey="{queueRecipient.languageCode}" extensionName="rkwRegistration" arguments="{0 : frontendUser.firstName, 1: frontendUser.lastName}" /></h1>
	<p><rkwMailer:email.translate key="templates_email_registerOptInRequest.text1" languageKey="{queueRecipient.languageCode}" extensionName="rkwRegistration" /></p>

	<rkwMailer:email.replace.redirectLinks queueRecipient="{queueRecipient}" queueMail="{queueMail}" additionalParams="{queueMail.campaignParameterExploded}">
        <p>
            <a href="http://www.google.de">Testen</a>
            <a href="http://www.google.de">Testen</a>
            <a href="http://www.yahoo.de">Testen</a>
            <a href="mailto:mail@steffenkroggel.de">Blalalal</a>
        </p>
	</rkwMailer:email.replace.redirectLinks>


    <rkwMailer:email.replace.rteLinks>
        <f:format.html parseFuncTSPath="">
            <p>
                Test from RTE <link test@rkw.de>E-mail</link>
            </p>
        </f:format.html>
    </rkwMailer:email.replace.rteLinks>

    <p>
        <a href="<rkwMailer:email.typolink parameter='http://www.google.de' />">Test with Typolink</a>
    </p>

    <p>
	    <img src="###baseUrlImages###/logo.svg" alt="test" />
    </p>

    <p>
	    <a href="<rkwMailer:email.uri.action action='optIn' controller='Registration' extensionName='rkwRegistration' pluginName='rkwRegistration' absolute='true' pageUid='{pageUid}' additionalParams='{tx_rkwregistration_rkwregistration: {token_yes: token_yes, user: user_sha1}}'/>">Test</a>
    </p>

</f:section>

</html>
