<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	xmlns:rkwMailer="http://typo3.org/ns/RKW/RkwMailer/ViewHelpers"
	data-namespace-typo3-fluid="true">

<f:layout name="Email/{mailType}" />

<!-- PLAINTEXT -->
<f:section name="Plaintext">
<rkwMailer:email.translate key="templates_email_serviceOptInAdminRequest.headline" languageKey="{queueRecipient.languageCode}" extensionName="rkwRegistration" arguments="{0 : backendUser.realName}" />

<rkwMailer:email.translate key="templates_email_serviceOptInAdminRequest.text1" languageKey="{queueRecipient.languageCode}" extensionName="rkwRegistration" arguments="{0 : frontendUser.firstName, 1: frontendUser.lastName}"/>

<rkwMailer:email.translate key="templates_email_serviceOptInAdminRequest.textOptIn" languageKey="{queueRecipient.languageCode}" extensionName="rkwRegistration" />
<rkwMailer:email.uri.action action="optIn" controller="Service" extensionName="rkwRegistration" pluginName="rkwRegistration" absolute="true" pageUid="{pageUid}" additionalParams="{tx_rkwregistration_rkwregistration: {token: optIn.tokenYes, tokenUser: optIn.tokenUser}}"/>

<rkwMailer:email.translate key="templates_email_serviceOptInAdminRequest.textOptOut" languageKey="{queueRecipient.languageCode}" extensionName="rkwRegistration" />
<rkwMailer:email.uri.action action="optIn" controller="Service" extensionName="rkwRegistration" pluginName="rkwRegistration" absolute="true" pageUid="{pageUid}" additionalParams="{tx_rkwregistration_rkwregistration: {token: optIn.tokenNo, tokenUser: optIn.tokenUser}}" />
</f:section>

<!-- HTML -->
<f:section name="Html">
	<h1><rkwMailer:email.translate key="templates_email_serviceOptInAdminRequest.headline" languageKey="{queueRecipient.languageCode}" extensionName="rkwRegistration" arguments="{0 : backendUser.realName}" /></h1>
	<p><rkwMailer:email.translate key="templates_email_serviceOptInAdminRequest.text1" languageKey="{queueRecipient.languageCode}" extensionName="rkwRegistration" arguments="{0 : frontendUser.firstName, 1: frontendUser.lastName}" /></p>
	<ul>
		<f:for each="{service.usergroup}" as="usergroup">
			<li>{usergroup.title}</li>
		</f:for>
	</ul>
	<p>
		<rkwMailer:email.translate key="templates_email_serviceOptInAdminRequest.textOptIn" languageKey="{queueRecipient.languageCode}" extensionName="rkwRegistration"/><br>
		<a href="<rkwMailer:email.uri.action action='optIn' controller='Service' extensionName='rkwRegistration' pluginName='rkwRegistration' absolute='true' pageUid='{pageUid}' additionalParams='{tx_rkwregistration_rkwregistration: {token: optIn.tokenYes, tokenUser: optIn.tokenUser}}' />"><rkwMailer:email.translate key="templates_email_serviceOptInAdminRequest.textOptInLinkLabel" languageKey="{queueRecipient.languageCode}" extensionName="rkwRegistration"/></a>
	</p>
	<p>
		<rkwMailer:email.translate key="templates_email_serviceOptInAdminRequest.textOptOut" languageKey="{queueRecipient.languageCode}" extensionName="rkwRegistration" /><br>
		<a href="<rkwMailer:email.uri.action action='optIn' controller='Service' extensionName='rkwRegistration' pluginName='rkwRegistration' absolute='true' pageUid='{pageUid}' additionalParams='{tx_rkwregistration_rkwregistration: {token: optIn.tokenNo, tokenUser: optIn.tokenUser}}'  />"><rkwMailer:email.translate key="templates_email_serviceOptInAdminRequest.textOptOutLinkLabel" languageKey="{queueRecipient.languageCode}" extensionName="rkwRegistration"/></a>
	</p>
</f:section>

</html>
